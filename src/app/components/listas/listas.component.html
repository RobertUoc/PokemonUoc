<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="container" [@fadeInOut]>
    <h1>Pokemon List</h1>
    <ul class="list-group">
        <a *ngFor="let poke of images; let indice=index" [routerLink]="['/pokemon', indice+1 ]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
            {{poke.name}}
        </a>
    </ul>
</div>
