<div class="d-flex justify-content-center align-items-center">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>    
<div class="container">
     <h1>Pokemon Card</h1>         
        <div class="content" [@fadeInOut]>
            <mat-card class="mat-elevation-z4" *ngFor="let poke of images; let indice=index">
                <a [routerLink]="['/pokemon', indice+1]" class="text-decoration-none">
                    <mat-card-header>
                        <img mat-card-image src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{indice+1}}.png" alt="pokemon">
                    </mat-card-header>                                        
                    <mat-card-content>                    
                        <mat-card-title class="card-title">{{poke.name}}</mat-card-title>                    
                        <p class="card-text">Url : {{poke.url}}</p>                    
                    </mat-card-content>
                </a>
            </mat-card>
        </div>    
</div>
